databaseChangeLog:
  - changeSet:
      id: create-driver-table
      author: Denis Mozol
      changes:
        - createTable:
            tableName: drivers
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: first_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: licence_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: ENUM("OFFLINE", "ON_TRIP", "WAITING_FOR_PASSENGER", "AVAILABLE")
                  defaultValue: "OFFLINE"
                  constraints:
                    nullable: false


      rollback:
        - dropTable:
            tableName: drivers