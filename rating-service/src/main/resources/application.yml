server:
  port: 8084
  servlet:
    context-path: /api/v1
spring:
  application:
    name: rating-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ratings
    username: root
    password: validate
  jpa:
    hibernate:
      ddl-auto: validate
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
rating:
  average:
    default: 5.00